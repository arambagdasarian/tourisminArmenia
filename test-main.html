<!DOCTYPE html>
<html>
<head>
    <title>Test Main Dashboard</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        iframe { width: 100%; height: 80vh; border: 1px solid #ccc; }
        .status { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Testing Main Dashboard</h1>
    <div class="status" id="status">Loading dashboard...</div>
    <iframe src="tourism-dashboard.html" id="dashboard"></iframe>
    
    <script>
        const iframe = document.getElementById('dashboard');
        const status = document.getElementById('status');
        
        iframe.onload = function() {
            status.textContent = 'Dashboard loaded successfully!';
            status.style.background = '#d4edda';
            status.style.color = '#155724';
        };
        
        iframe.onerror = function() {
            status.textContent = 'Error loading dashboard';
            status.style.background = '#f8d7da';
            status.style.color = '#721c24';
        };
        
        // Check for errors after 5 seconds
        setTimeout(() => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    status.textContent = 'Dashboard loaded and accessible!';
                    status.style.background = '#d1ecf1';
                    status.style.color = '#0c5460';
                }
            } catch (e) {
                status.textContent = 'Dashboard loaded (cross-origin restrictions prevent full access)';
                status.style.background = '#fff3cd';
                status.style.color = '#856404';
            }
        }, 5000);
    </script>
</body>
</html>
