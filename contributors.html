    <style>
        .contributor-card {
            background: #fff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #000064;
        }
        
        .contributor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #000064, #4dabf7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .contributor-info {
            flex-grow: 1;
        }
        
        .contributor-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #000064;
            margin-bottom: 0.25rem;
        }
        
        .contributor-role {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        
        .contributor-description {
            color: #495057;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .placeholder-contributors {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
            font-style: italic;
        }
        
        .placeholder-contributors i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }
    </style>
